name: Azure Virtual Machine Environment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      id-token: write
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install azure-cli
      run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SCRT }}","subscriptionId":"${{ secrets.SUB_ID }}","tenantId":"${{ secrets.TEN_ID }}"}'
        
    - name: Checkout
      uses: actions/checkout@v3.5.3
        
    - name: Replace tokens
      # You may pin to the exact commit or the version.
      # uses: cschleiden/replace-tokens@8e091844c27eb36853efbfade5ffca07260f0250
      uses: cschleiden/replace-tokens@v1.2
      with:
        tokenPrefix: __
        tokenSuffix: __
        files: "*.sh"
